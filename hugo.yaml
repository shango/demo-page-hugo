# Hugo configuration file
title: Shannon Gold - Technical Writing Samples

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
   
    - name: Resume â†—
      pageRef: resume
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/shango/"
      params:
        icon: github
    

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://shango.github.io/public/"

  customCSS:
    - "css/custom.css"
