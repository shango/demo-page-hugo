# Hugo configuration file
title: Shannon Gold | Technical Writing Samples

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact ↗
      pageRef: /contact
      weight: 2
    - name: Resume ↗
      pageRef: /resume
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/shango/"
      params:
        icon: github
    

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://shango.github.io"
